<!DOCTYPE html>
<h2 style="color: rgba(0,0,0,.6);
background: #6e6e6e;
text-shadow: 3px 2px 3px rgba(255,255,255,.2);text-align:center; -webkit-box-shadow: 5px 5px 15px 5px #000000;
box-shadow: 5px 5px 15px 5px #000000;margin:20px;border-radius:50px">LEETCODE'S QUESTIONS</h2>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Search Page</title>
    <style>
      .btn-success:hover{cursor:auto}
    </style>
  </head>
  <body>
    <div class="form" style="background-color:#1A0008; -webkit-box-shadow: 5px 5px 15px 5px #000000;
box-shadow: 5px 5px 15px 5px #000000;margin:20px;border-radius:50px">
      <form method="POST">
        {{ form.hidden_tag() }}
        <label for="{{ form.search.id }}">{{ form.search.label }}</label>
        {{ form.search() }}
        {{ form.submit() }}
      </form>
    </div>
    <div class="results">
      {% for result in results %}

      <div class="card" style="margin:20px;" >
  <div class="card-header" style="text-align: center; border-radius: 50px;background-color:white;-webkit-box-shadow: 5px 5px 15px 5px #000000;
box-shadow: 5px 5px 15px 5px #000000;">
    <h5 class="card-title">{{ result['names'] }}</h5>
  </div>
  <div class="card-body" style="text-align: center; border-radius: 50px;background-color:#ccc5a7;-webkit-box-shadow: 5px 5px 15px 5px #000000;
box-shadow: 5px 5px 15px 5px #000000;">
    <a href="{{ result['Question Link'] }}" style="text-decoration: none;color:black">{{ result['Question Link'] }}</a>
  </div>
</div>
      {% endfor %}
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
